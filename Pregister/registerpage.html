<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MY REGISTRATION FORM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="x-icon" href="logos.jpg">
	 
</head>
<body>
<form action = "KOY.HTML">

  <div id="container">
  	<div id="logoArea">
  		<img src="logos.jpg">
  		<h3>MY REGISTRATION</h3>
  	</div>
  	<div id="inputFieldArea">
  		<h4><small>PERSONAL INFOS</small></h4>
  		<div class="Gfield">
  		<label>Firstname:</label><br>
  		<input text="text" id="Firstname" autocomplete="off" required>	
  		</div>
        <div class="Gfield">
  		<label>Middlename:</label><br>
  		<input text="text" id="Middlename" autocomplete="off" required>	
  		</div>
  		<div class="Gfield">
  		<label>Lastname:</label><br>
  		<input text="text" id="Lastname" autocomplete="off" required>	
  		</div>
  		<div class="Gfield">
  		<label>Select Suffix:</label><br>
  		 <select id="suffix">
  		 	<option>NONE</option>
  		 	<option>Jr</option>
  		 	<option>Sr</option>
  		 </select>
  		</div>
  		<div class="Gfield">
  		<label>Birthdate:</label><br>
  		<input type="date" id="Birthdate" autocomplete="off" required>	
  		</div>
  		<h3><small>ACCOUNT INFOS</small></h3>
  		<div class="Gfield">
  		<label>Email Address:</label><br>
  		<input text="email" id="email" autocomplete="off" required>	
  		</div>
  		<div class="Gfield">
  		<label>Password:</label><br>
  		<input text="password" id="password" autocomplete="off" required>	
  		</div>
  		<div id = "buttonArea">
  			<button type="reset">CANCEL</button>
  			<button type="submit">SUBMIT</button>
  		</div>


  	</div>
  	









  </div>


</form>
</body>
</html>
